version: '3'

services:
  api:
    container_name: drf-tutorial
    build: ./
    volumes:
      - ./code:/code
    # command: python3 manage.py runserver 0.0.0.0:3333
    ports:
      - "3333:3333"
    tty: true
    env_file:
      - ./.env
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DEBUG: ${DEBUG}
      LANG: ${LANG}
      PYTHONUNBUFFERED: ${PYTHONUNBUFFERED}
      PYTHONIOENCODING: ${PYTHONIOENCODING}
    extra_hosts:
      - "host.docker.internal:host-gateway"
